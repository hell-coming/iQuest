deploy-dev:
  extends:
    - .deploy
    - .for_dev
  variables:
    CI_COMMIT_TAG: "${CI_COMMIT_SHORT_SHA}"
    SHARED_PROXY_CONFIG_FILE: "proxy-config-tls.conf.tlp"
    TLS_CRT: "${TOMSK_IT_WILD_CRT}"
    TLS_KEY: "${TOMSK_IT_WILD_KEY}"
  environment:
    name: dev
    url: https://$CI_PROJECT_NAME-$CI_ENVIRONMENT_NAME.tomsk-it.ru

deploy-prod:
  extends:
    - .deploy
    - .for_prod
  variables:
    SHARED_PROXY_CONFIG_FILE: "proxy-config-tls.conf.tlp"
    TLS_CRT: "${TOMSK_IT_WILD_CRT}"
    TLS_KEY: "${TOMSK_IT_WILD_KEY}"
    SSH_PORT: "12312"
    DOMAIN: "https://$CI_PROJECT_NAME-$CI_ENVIRONMENT_NAME.tomsk-it.ru"
  environment:
    name: prod
    url: ${DOMAIN}